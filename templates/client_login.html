<!DOCTYPE html>
<html>
<head>
	<title>Signin Form</title>
	<link rel="stylesheet" type="text/css" href="../static/custom.css">
</head>
<body>
<!-- multistep form -->
<form id="msform" action="client_dashboard">
	<!-- fieldsets -->
	<fieldset>
		<h2 class="fs-title">Login Here</h2>
		<h3 class="fs-subtitle">Enter your details</h3>
		<input type="text" name="userEmail" placeholder="Enter your Email" />
		<input type="password" name="userPassword" placeholder="Enter your Password" />
		<input type="submit" name="submit" class="next action-button" value="LogIn" />
	</fieldset>
	
</form>

</body>
</html>
