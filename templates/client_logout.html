<!DOCTYPE html>
<html>
<head>
	<title>Signin Form</title>
	<link rel="stylesheet" type="text/css" href="../static/custom.css">
</head>
<body>
<!-- multistep form -->
<form id="msform" action="signin" method="POST">
	<!-- fieldsets -->
	<fieldset>
		<h2 class="fs-title">You have successfully LOGGED OUT</h2>
		<h3 class="fs-subtitle">To LOGIN enter your details</h3>
		<input type="text" name="userEmail" placeholder="Email" />
		<input type="password" name="userPassword" placeholder="Password" />
		<input type="submit" name="submit" class="next action-button" value="LogIn" />
	</fieldset>
	
</form>

</body>
</html>
